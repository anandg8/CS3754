<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuisineTableViewDlg" widgetVar="CuisineTableViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCuisineTableTitle}">
            <h:form id="CuisineTableViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuisineTableController.selected != null}">
                        <h:outputText value="#{bundle.ViewCuisineTableLabel_id}"/>
                        <h:outputText value="#{cuisineTableController.selected.id}" title="#{bundle.ViewCuisineTableTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCuisineTableLabel_name}"/>
                        <h:outputText value="#{cuisineTableController.selected.name}" title="#{bundle.ViewCuisineTableTitle_name}"/>
                        <h:outputText value="#{bundle.ViewCuisineTableLabel_description}"/>
                        <h:outputText value="#{cuisineTableController.selected.description}" title="#{bundle.ViewCuisineTableTitle_description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CuisineTableViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
