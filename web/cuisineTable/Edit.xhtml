<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuisineTableEditDlg" widgetVar="CuisineTableEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCuisineTableTitle}">
            <h:form id="CuisineTableEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuisineTableController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCuisineTableLabel_id}" for="id" />
                        <p:inputText id="id" value="#{cuisineTableController.selected.id}" title="#{bundle.EditCuisineTableTitle_id}" required="true" requiredMessage="#{bundle.EditCuisineTableRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditCuisineTableLabel_name}" for="name" />
                        <p:inputText id="name" value="#{cuisineTableController.selected.name}" title="#{bundle.EditCuisineTableTitle_name}" required="true" requiredMessage="#{bundle.EditCuisineTableRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.EditCuisineTableLabel_description}" for="description" />
                        <p:inputText id="description" value="#{cuisineTableController.selected.description}" title="#{bundle.EditCuisineTableTitle_description}" required="true" requiredMessage="#{bundle.EditCuisineTableRequiredMessage_description}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cuisineTableController.update}" value="#{bundle.Save}" update="display,:CuisineTableListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CuisineTableEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CuisineTableEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
