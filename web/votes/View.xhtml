<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VotesViewDlg" widgetVar="VotesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVotesTitle}">
            <h:form id="VotesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{votesController.selected != null}">
                        <h:outputText value="#{bundle.ViewVotesLabel_id}"/>
                        <h:outputText value="#{votesController.selected.id}" title="#{bundle.ViewVotesTitle_id}"/>
                        <h:outputText value="#{bundle.ViewVotesLabel_userId}"/>
                        <h:outputText value="#{votesController.selected.userId}" title="#{bundle.ViewVotesTitle_userId}"/>
                        <h:outputText value="#{bundle.ViewVotesLabel_action}"/>
                        <h:outputText value="#{votesController.selected.action}" title="#{bundle.ViewVotesTitle_action}"/>
                        <h:outputText value="#{bundle.ViewVotesLabel_comments}"/>
                        <h:outputText value="#{votesController.selected.comments}" title="#{bundle.ViewVotesTitle_comments}"/>
                        <h:outputText value="#{bundle.ViewVotesLabel_commentsId}"/>
                        <h:outputText value="#{votesController.selected.commentsId}" title="#{bundle.ViewVotesTitle_commentsId}"/>
                        <h:outputText value="#{bundle.ViewVotesLabel_dishId}"/>
                        <h:outputText value="#{votesController.selected.dishId}" title="#{bundle.ViewVotesTitle_dishId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VotesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
