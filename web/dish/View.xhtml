<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DishViewDlg" widgetVar="DishViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDishTitle}" >
            <h:form id="DishViewForm">
                <br />
                <div align="right">
                    <h:link outcome="/dish/Report" styleClass="arialTen">
                                <i class="fa fa-exclamation-triangle">&nbsp;</i>
                    </h:link>&nbsp;&nbsp;
                    <br />
                    <br />
                </div>
                <div align="center">
                    <h:panelGroup id="display">
                        <h:graphicImage value="#{dishController.selected.dishPicturePath}" style="width:300px" />
                        <br />
                         <p:panelGrid columns="2" columnClasses="columnOne, columnTwo">
                            <h:outputText value="Cost:"/>
                            <h:outputText value="#{dishController.selected.cost}" />
                            
                            
                         </p:panelGrid>
                    </h:panelGroup>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
