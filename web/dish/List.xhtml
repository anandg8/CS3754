<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template/siteTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDishTitle}"></h:outputText>
        </ui:define>
        <!-- 
            The list view shows a menu of all the possible dishes. Clicking on a row allows the user to
            view more details about that dish, pay & reserve a spot/refund, or chat with the cook of the
            dish.
        
        -->
        <ui:define name="editableContent">
            <p:growl id="growl" life="5000" />
            <h:form id="DishListForm">
                <p:panel header="#{bundle.ListDishTitle}">
                    <p:dataTable id="datalist" value="#{dishController.items}" var="item"
                                 selectionMode="single" selection="#{dishController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >
                        
                        <!-- 
                            Necessary to check if the user is logged in so that they can create a dish.
                            If a user is not logged in, we only show the view button.
                        -->
                        <c:if test="#{accountManager.isLoggedIn() == true}"> 

                            <p:ajax event="rowSelect"   update="createButton viewButton"/>
                            <p:ajax event="rowUnselect" update="createButton viewButton"/>
                        </c:if>
                        <c:otherwise>
                            <p:ajax event="rowSelect"   update="viewButton"/>
                            <p:ajax event="rowUnselect" update="viewButton"/>
                        </c:otherwise>
                        
                        <!-- Show a picture of the dish -->
                        <p:column exportable="false" style="width:120px;">
                            <f:facet name="header">
                                <h:outputText value="Picture"/>
                            </f:facet>
                            <div align="center">
                                <h:graphicImage value="#{item.dishPicturePath}"
                                                width="100px" height="100px" />
                            </div>
                        </p:column>
                        
                        <!-- Show the dish name -->
                        <p:column sortBy="#{item.dishName}">
                            <div align="center">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDishTitle_name}"/>
                            </f:facet>
                                <h:outputText value="#{item.dishName}"/>
                            </div>
                        </p:column>
                        <!-- Show the dish description -->
                        <p:column>
                            <div align="center">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDishTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                            </div>
                        </p:column>
                        <!-- show the different types of cuisines available -->
                        <p:column sortBy="#{item.cuisineId.name}">
                            <div align="center">
                            <f:facet name="header">
                                <h:outputText value="Cuisine"/>
                            </f:facet>
                            <h:outputText value="#{item.cuisineId.name}" />
                            </div>
                        </p:column>
                        <!-- Show the cook -->
                        <p:column sortBy="#{item.userId.username}">
                            <div align="center">
                            <f:facet name="header">
                                <h:outputText value="Cook User ID"/>
                            </f:facet>
                            <h:outputText value="#{item.userId.username}" />
                            </div>
                        </p:column>
                        <!-- Show the cost of the dish -->
                        <p:column sortBy="#{item.cost}">
                            <div align="center">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDishTitle_cost}"/>
                            </f:facet>
                            <h:outputText value="#{item.cost}"/>
                            </div>
                        </p:column>
                        
                        <!-- Show the reservation time of the dish -->
                        <p:column sortBy="#{item.reservationTime}">
                            <div align="center">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListDishTitle_reservationTime}"/>
                                </f:facet>
                                <h:outputText value="#{item.reservationTime}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                                <br />
                                <br />
                                <h:outputText value="#{item.reservationTime}">
                                    <f:convertDateTime pattern="h:mm a" />
                                </h:outputText>
                            </div>
                        </p:column>
                        
                        <!-- show the meal time of the dish -->
                        <p:column sortBy="#{item.mealTime}">
                            <div align="center">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListDishTitle_mealTime}"/>
                                </f:facet>
                                <h:outputText value="#{item.mealTime}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                                <br />
                                <br />
                                <h:outputText value="#{item.mealTime}">
                                    <f:convertDateTime pattern="h:mm a" />
                                </h:outputText>
                            </div>
                        </p:column>
                        
                        <!-- 
                            Show the 'create' button if and only if the user is signed in.
                         -->
                        <f:facet name="footer">
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DishViewForm" oncomplete="PF('DishViewDialog').show()" disabled="#{empty dishController.selected}"/>
                            <c:if test="#{accountManager.isLoggedIn() == true}">  
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{dishController.prepareCreate}" update=":DishCreateForm" oncomplete="PF('DishCreateDialog').show()"/>
                            </c:if>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
            <ui:include src="Create.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
