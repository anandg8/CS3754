<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="template/siteTemplate.xhtml">
        <ui:define name="title">
            <!-- Set the page title -->
            <h:outputText value="Chat!"></h:outputText>
        </ui:define>
        
        <ui:define name="editableContent">
                <script type="text/javascript">
                    setInterval("nextMessage()", 1000); // refresh the messages every 1 second.                
                    //poll the server for new messages
                    function updateMessages(xhr, status, args) {
                        if(!args.ok) return;
                        $('#chat').append('<div class="msg">[' +args.dateSent+ '] <strong>'+args.user+'</strong>: '+args.text+'</div>');
                    }
                </script>
                <h:body>
                    <h:form prependId="false">
                        <h:panelGrid columns="2">
                            UserName: <h:outputText value="#{accountManager.selected.username}" style="font-size: 150%;"/>
                            #{messageBean.message.setUser(accountManager.selected.username)}
                            Text: <p:inputText value="#{messageBean.message.message}"/>
                            <p:commandButton type="reset" value="Clear"/>
                            <p:commandButton value="Send!" actionListener="#{messageBean.sendMessage}"/>
                        </h:panelGrid>
                        <!-- Use the remote command to call the JavaScript function -->
                        <p:remoteCommand name="nextMessage" actionListener="#{messageBean.firstUnreadMessage}"
                                         oncomplete="updateMessages(xhr, status, args);"/>
                    </h:form>
                    <hr/>
                    <h3>Live chat</h3>
                    <div id="chat"></div>
                </h:body>
        </ui:define>
        
    </ui:composition>
</html>
