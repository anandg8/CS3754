<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserCreateDlg" widgetVar="UserCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUserTitle}">
            <h:form id="UserCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUserLabel_id}" for="id" />
                        <p:inputText id="id" value="#{userController.selected.id}" title="#{bundle.CreateUserTitle_id}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_username}" for="username" />
                        <p:inputText id="username" value="#{userController.selected.username}" title="#{bundle.CreateUserTitle_username}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_username}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_password}" for="password" />
                        <p:inputText id="password" value="#{userController.selected.password}" title="#{bundle.CreateUserTitle_password}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_email}" for="email" />
                        <p:inputText id="email" value="#{userController.selected.email}" title="#{bundle.CreateUserTitle_email}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_userPermission}" for="userPermission" />
                        <p:inputText id="userPermission" value="#{userController.selected.userPermission}" title="#{bundle.CreateUserTitle_userPermission}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_userPermission}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_dateCreated}" for="dateCreated" />
                        <p:calendar id="dateCreated" pattern="MM/dd/yyyy HH:mm:ss" value="#{userController.selected.dateCreated}" title="#{bundle.EditUserTitle_dateCreated}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_dateCreated}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_isActive}" for="isActive" />
                        <p:inputText id="isActive" value="#{userController.selected.isActive}" title="#{bundle.CreateUserTitle_isActive}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_isActive}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_profilePicture}" for="profilePicture" />
                        <p:inputText id="profilePicture" value="#{userController.selected.profilePicture}" title="#{bundle.CreateUserTitle_profilePicture}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_profilePicture}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_location}" for="location" />
                        <p:inputText id="location" value="#{userController.selected.location}" title="#{bundle.CreateUserTitle_location}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_location}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_userRating}" for="userRating" />
                        <p:inputText id="userRating" value="#{userController.selected.userRating}" title="#{bundle.CreateUserTitle_userRating}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_userRating}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userController.create}" value="#{bundle.Save}" update="display,:UserListForm:datalist,:growl" oncomplete="handleSubmit(args,'UserCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
