<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserViewDlg" widgetVar="UserViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUserTitle}">
            <h:form id="UserViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userController.selected != null}">
                        <h:outputText value="#{bundle.ViewUserLabel_id}"/>
                        <h:outputText value="#{userController.selected.id}" title="#{bundle.ViewUserTitle_id}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_username}"/>
                        <h:outputText value="#{userController.selected.username}" title="#{bundle.ViewUserTitle_username}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_password}"/>
                        <h:outputText value="#{userController.selected.password}" title="#{bundle.ViewUserTitle_password}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_email}"/>
                        <h:outputText value="#{userController.selected.email}" title="#{bundle.ViewUserTitle_email}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_userPermission}"/>
                        <h:outputText value="#{userController.selected.userPermission}" title="#{bundle.ViewUserTitle_userPermission}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_dateCreated}"/>
                        <h:outputText value="#{userController.selected.dateCreated}" title="#{bundle.ViewUserTitle_dateCreated}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUserLabel_isActive}"/>
                        <h:outputText value="#{userController.selected.isActive}" title="#{bundle.ViewUserTitle_isActive}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_profilePicture}"/>
                        <h:outputText value="#{userController.selected.profilePicture}" title="#{bundle.ViewUserTitle_profilePicture}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_location}"/>
                        <h:outputText value="#{userController.selected.location}" title="#{bundle.ViewUserTitle_location}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_userRating}"/>
                        <h:outputText value="#{userController.selected.userRating}" title="#{bundle.ViewUserTitle_userRating}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UserViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
