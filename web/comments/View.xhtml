<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CommentsViewDlg" widgetVar="CommentsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCommentsTitle}">
            <h:form id="CommentsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{commentsController.selected != null}">
                        <h:outputText value="#{bundle.ViewCommentsLabel_id}"/>
                        <h:outputText value="#{commentsController.selected.id}" title="#{bundle.ViewCommentsTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCommentsLabel_replyId}"/>
                        <h:outputText value="#{commentsController.selected.replyId}" title="#{bundle.ViewCommentsTitle_replyId}"/>
                        <h:outputText value="#{bundle.ViewCommentsLabel_datePosted}"/>
                        <h:outputText value="#{commentsController.selected.datePosted}" title="#{bundle.ViewCommentsTitle_datePosted}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCommentsLabel_isVisible}"/>
                        <h:outputText value="#{commentsController.selected.isVisible}" title="#{bundle.ViewCommentsTitle_isVisible}"/>
                        <h:outputText value="#{bundle.ViewCommentsLabel_comment}"/>
                        <h:outputText value="#{commentsController.selected.comment}" title="#{bundle.ViewCommentsTitle_comment}"/>
                        <h:outputText value="#{bundle.ViewCommentsLabel_voteId}"/>
                        <h:outputText value="#{commentsController.selected.voteId}" title="#{bundle.ViewCommentsTitle_voteId}"/>
                        <h:outputText value="#{bundle.ViewCommentsLabel_userId}"/>
                        <h:outputText value="#{commentsController.selected.userId}" title="#{bundle.ViewCommentsTitle_userId}"/>
                        <h:outputText value="#{bundle.ViewCommentsLabel_dish}"/>
                        <h:outputText value="#{commentsController.selected.dish}" title="#{bundle.ViewCommentsTitle_dish}"/>
                        <h:outputText value="#{bundle.ViewCommentsLabel_votes}"/>
                        <h:outputText value="#{commentsController.selected.votes}" title="#{bundle.ViewCommentsTitle_votes}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CommentsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
